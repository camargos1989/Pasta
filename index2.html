<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Cards Faria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
  </head>
  <body ng-app="CartasFaria" class="ng-cloak">
    <nav
      ng-controller="HomeController"
      class="navbar navbar-inverse navbar-fixed-top"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Faria Cards</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="category in categories">
              <a href="#/cards/category/{{category.id}}">{{category.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div ng-view></div>
    </div>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/i18n/angular-locale_pt-br.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/cartas-faria.js"></script>
    <script>
      $(function () {
        var navMain = $("#navbar");

        navMain.on("click", "a", null, function () {
          navMain.collapse("hide");
        });
      });
    </script>
  </body>
</html>
